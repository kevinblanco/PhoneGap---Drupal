<!DOCTYPE HTML>
<html>
 <head>
  <title>PhoneGap</title>
  <link rel="stylesheet" href="css/jquery-mobile.css" /> 
  <link rel="stylesheet" href="css/main.css" />
  <script type="text/javascript" charset="utf-8" src="js/lib/cordova.js"></script>
  <script type="text/javascript" charset="utf-8" src="js/lib/jquery-1.9.js"></script>
  <script type="text/javascript" charset="utf-8" src="js/lib/jquery-mobile-1.3.js"></script>
  <script type="text/javascript" charset="utf-8" src="js/dashboard.js"></script>
  <script type="text/javascript" charset="utf-8" src="js/node_list.js"></script>
 </head>
 <body>
    
    <div data-role="page" id="page_node_update">

	  <script type="text/javascript" charset="utf-8" src="js/node_update.js"></script>
	
		 <div id="loader">
			<div class="message">
				<img src="css/images/ajax-loader.gif">
			</div>
		</div>
	
	  <div data-role="header">
	    <h1>Editar Pagina</h1>
	  </div><!-- /header -->
	
	  <div data-role="content" class='content'>

	      <label for="page_node_update_title">Titulo</label>
	      <input type="text" id="page_node_update_title" />
	    </div>
	    <div>
	      <label for="page_node_update_body">Cuerpo</label>
	      <textarea id="page_node_update_body"></textarea>
	    </div>
	    
	     <div>
	      <label for="page_node_update_country">Pais</label>
	      <input type="text" id="page_node_update_country" />
	    </div>
	    
	    
	    <fieldset>
	      <div><button type="button" data-theme="b" id="page_node_update_submit">Guardar</button></div>
	    </fieldset>
	  </div><!-- /content -->
	
	</div><!-- /page -->

 </body>
</html>
