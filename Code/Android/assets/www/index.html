<!DOCTYPE HTML>
<html>
 <head>
  <title>PhoneGap</title>
  <link rel="stylesheet" href="css/jquery-mobile.css" /> 
  <link rel="stylesheet" href="css/main.css" />
  <script type="text/javascript" charset="utf-8" src="js/lib/cordova.js"></script>
  <script type="text/javascript" charset="utf-8" src="js/lib/jquery-1.9.js"></script>
  <script type="text/javascript" charset="utf-8" src="js/lib/jquery-mobile-1.3.js"></script>
 </head>
 <body>
    <div data-role="page" id="page_dashboard">

 		<script type="text/javascript" charset="utf-8" src="js/dashboard.js"></script>
	
	 <div data-role="header" data-theme="b">
	   <h1>Dashboard</h1>
	 </div><!-- /header -->

	 <div data-role="content">
	 
	 <div id="banner">
	 	<img alt="Logo" src="css/images/logo.png" id="logo">
	 </div>
	 
	 	<!-- This ID will appear only to login user -->
		 <div id="loggedin">
		 	<p>
		 		<a href="node_create.html" data-role="button" id="button_page_create" data-theme="d" data-icon="edit" data-transition="pop">Crear Pagina Movil</a>
		 	</p>
		 	<p>
		 		<a href="node_list.html" data-role="button" id="button_page_list" data-theme="d" data-icon="bars" data-transition="pop">Ver Paginas Moviles</a>
		 	</p>
		 	<p>
		 		<a href="#" data-role="button" id="button_logout" data-theme="d"  data-icon="delete" onclick="logOut( )">Cerrar Sesion</a>
		 	</p>
		 </div>
		 
		 <!-- This ID will appear only users who are not login -->
		 <div id="not-loggedin">
		 	<p><a href="login.html" data-role="button" id="button_login" data-theme="d" data-icon="arrow-r" data-transition="slidedown">Iniciar Sesion</a></p>
		 </div>
	 </div><!-- /content -->

	<div data-role="footer" id="footer">
	   <p>Aplicacion de ejemplo creada por <a href="http://kevin-blanco.com">Kevin Blanco</a> para demostrar Drupal Services + Phonegap</p> 
	</div>

	</div><!-- /page -->
 </body>
</html>
