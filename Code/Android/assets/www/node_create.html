<!DOCTYPE HTML>
<html>
 <head>
  <title>Create Page</title>
  <link rel="stylesheet" href="css/jquery-mobile.css" /> 
  <link rel="stylesheet" href="css/main.css" />
  <script type="text/javascript" charset="utf-8" src="js/lib/cordova.js"></script>
  <script type="text/javascript" charset="utf-8" src="js/lib/jquery-1.9.js"></script>
  <script type="text/javascript" charset="utf-8" src="js/lib/jquery-mobile-1.3.js"></script>

 </head>
 <body>
    <div data-role="page" id="page_node_create">

	  <script type="text/javascript" charset="utf-8" src="js/node_create.js"></script>
	
	  <div id="loader">
		<div class="message">
			<img src="css/images/ajax-loader.gif">
		</div>
	  </div>
	
	  <div data-role="header" data-theme="b">
	  <a href="index.html" data-icon="home" data-iconpos="notext" data-transition="fade">Dashboard</a>
	    <h1>Crear Pagina</h1>
	  </div><!-- /header -->
	
	  <div data-role="content" class='content'>
	    <div class="form-element">
	      <label for="page_node_title">Titulo</label>
	      <input type="text" id="page_node_title" />
	    </div>
	    <div class="form-element">
	      <label for="page_node_body">Cuerpo</label>
	      <textarea id="page_node_body" rows="20"></textarea>
	    </div>
	    <div class="form-element">
	      <label for="page_node_country">Pais</label>
	      <input type="text" id="page_node_country" />
	    </div>
	    <fieldset>
	      <p>
		    <a href="#" data-role="button" data-icon="check" data-theme="b" id="page_node_create_submit">Crear</a>
		  </p>
	    </fieldset>
	  </div><!-- /content -->
	
	</div><!-- /page -->
 </body>
</html>
